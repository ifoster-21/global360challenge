<div class="container">
    <form class="form" (ngSubmit)="saveNewToDo()">
        <input name="title" type="text" [(ngModel)]="newToDo.title" placeholder="todo title"/>
        <input name="contents" type="text" [(ngModel)]="newToDo.contents" placeholder="todo contents"/>
        <div class="buttons">
            <button type="submit" class="button cta">
                Save New ToDo
            </button>
        </div>
    </form>
    <button (click)="cancelNewToDo()" class="button cta">
        Cancel New ToDo 
    </button>
</div>
