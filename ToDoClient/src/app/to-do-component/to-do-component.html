<section class="todo-item">
    <div class="todo-title" data-testid="todo-title">{{toDo().title}}</div>
    <div class="todo-contents" data-testid="todo-contents">{{toDo().contents}}</div>
    <button class="todo-delete" data-testid="todo-delete" (click)="onDelete($event)">Delete To Do Item</button>
</section>
