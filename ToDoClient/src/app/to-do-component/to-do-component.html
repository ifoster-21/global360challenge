<div class="row justify-content-left">
    <div class="col-2">
        <div id="title" class="form-control-plaintext" data-testid="todo-title">{{toDo().title}}</div>
    </div>
    <div class="col">
        <div id="contents" class="form-control-plaintext" data-testid="todo-contents">{{toDo().contents}}</div>
    </div>
    <div class="col">
        <button class="btn btn-danger btn-sm" data-testid="todo-delete" (click)="onDelete($event)"><i class="bi bi-trash"></i></button>
    </div>
</div>
